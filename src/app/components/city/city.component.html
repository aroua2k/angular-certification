<div class="well flex" *ngIf="weather$ | async as weather">
  <div>
    <h3>{{ weather.name }} ({{ zipCode }})</h3>
    <h4>Current conditions: {{ weather.weather[0]?.main }}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{ weather.main?.temp }} - Max {{ weather.main?.temp_max }} - Min
      {{ weather.main?.temp_min }}
    </p>
    <p>
      <a [routerLink]="['forecast', '95742']"
        >Show 5-day forecast for {{ weather.name }}</a
      >
    </p>
  </div>
  <div>
    <span class="close" (click)="removeLocation(zipCode)">Ã—</span>
    <img class="{{ weather.weather[0]?.main | lowercase }}" />
  </div>
</div>
