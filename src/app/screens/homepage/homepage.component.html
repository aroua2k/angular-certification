<div class="container-fluid">
  <form class="well" [formGroup]="locationForm">
    <h2>Enter a zipcode:</h2>
    <input
      class="form-control"
      placeholder="Zipcode"
      type="number"
      formControlName="zipCode"
      id="addLocation"
    />
    <br />
    <button
      class="btn btn-primary"
      id="addLocationBtn"
      [disabled]="!locationForm.dirty || locationForm.invalid"
      (click)="onSubmit()"
    >
      Add location
    </button>
  </form>
  <div *ngFor="let location of currentLocations">
    <app-city
      [zipCode]="location"
      (locationRemoved)="onLocationRemoved($event)"
    ></app-city>
  </div>
</div>
<hr />
