<div class="container-fluid" *ngIf="forecast$ | async as forecast">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ forecast?.city?.name }}</h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of forecast?.list | slice: 0:5">
        {{ item.dt * 1000 | date: "mediumDate" }}: {{ item.weather[0].main }} -
        Min: {{ item.temp?.min }} - Max
        {{ item.temp?.max }}
        <img class="icon {{ item.weather[0].main | lowercase }}" />
      </li>
    </ul>
  </div>
  <button
    class="btn btn-success"
    tabindex="0"
    id="mainPageBtn"
    (click)="goToHomePage()"
  >
    &lt; Back to main page
  </button>
</div>
